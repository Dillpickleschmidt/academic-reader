name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-app:
    needs: deploy-convex
    runs-on: blacksmith-4vcpu-ubuntu-2404-arm
    steps:
      - uses: actions/checkout@v4

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: useblacksmith/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            dillpickleschmidt/academic-reader:latest
            dillpickleschmidt/academic-reader:${{ github.sha }}
          build-args: |
            VITE_CONVEX_URL=https://convex-api.academic-reader.com

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: tag:ci

      - name: Deploy to Dokploy
        run: curl -X POST "${{ secrets.DOKPLOY_WEBHOOK_URL }}"

  deploy-convex:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1

      - run: bun install

      - name: Deploy Convex functions
        run: bunx convex deploy --yes
        working-directory: shared/convex
        env:
          CONVEX_SELF_HOSTED_URL: https://convex-api.academic-reader.com
          CONVEX_SELF_HOSTED_ADMIN_KEY: ${{ secrets.CONVEX_SELF_HOSTED_ADMIN_KEY }}

      - name: Set Convex env vars
        run: |
          bunx convex env set SITE_URL https://academic-reader.com
          bunx convex env set GOOGLE_CLIENT_ID "$GOOGLE_CLIENT_ID"
          bunx convex env set GOOGLE_CLIENT_SECRET "$GOOGLE_CLIENT_SECRET"
          bunx convex env set BETTER_AUTH_SECRET "$BETTER_AUTH_SECRET"
        working-directory: shared/convex
        env:
          CONVEX_SELF_HOSTED_URL: https://convex-api.academic-reader.com
          CONVEX_SELF_HOSTED_ADMIN_KEY: ${{ secrets.CONVEX_SELF_HOSTED_ADMIN_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}

