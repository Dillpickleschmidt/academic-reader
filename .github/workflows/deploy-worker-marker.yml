name: Build and Deploy Marker Worker

on:
  push:
    branches: [main]
    paths:
      - "workers/marker/**"
      - ".github/workflows/deploy-worker-marker.yml"

jobs:
  build-worker-marker:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: useblacksmith/build-push-action@v2
        with:
          context: ./workers/marker
          push: true
          tags: |
            dillpickleschmidt/academic-reader-worker-marker:latest
            dillpickleschmidt/academic-reader-worker-marker:${{ github.sha }}
          provenance: false
