name: Build and Deploy Chandra Worker

on:
  push:
    branches: [main]
    paths:
      - "chandra/**"
      - ".github/workflows/deploy-worker-chandra.yml"

jobs:
  build-worker-chandra:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - uses: actions/checkout@v4

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: useblacksmith/build-push-action@v2
        with:
          context: ./chandra
          push: true
          tags: |
            dillpickleschmidt/academic-reader-worker-chandra:latest
            dillpickleschmidt/academic-reader-worker-chandra:${{ github.sha }}
          provenance: false
