name: Build and Deploy LightOnOCR Worker

on:
  push:
    branches: [main]
    paths:
      - "workers/lightonocr/**"
      - ".github/workflows/deploy-worker-lightonocr.yml"

jobs:
  build-worker-lightonocr:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: useblacksmith/build-push-action@v2
        with:
          context: ./workers/lightonocr
          push: true
          tags: |
            dillpickleschmidt/academic-reader-worker-lightonocr:latest
            dillpickleschmidt/academic-reader-worker-lightonocr:${{ github.sha }}
          provenance: false
